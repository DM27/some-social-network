spring.application.name=some-social-network

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://postgres-db:5432/bd_social?currentSchema=bd_social
spring.datasource.username=bd_admin
spring.datasource.password=bd_pass

spring.liquibase.change-log=classpath:liquibase/databaseChangeLog.xml
spring.liquibase.default-schema=bd_social

mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=mybatis/mappers/*.xml
