# master data source
spring.master.datasource.driver-class-name=org.postgresql.Driver
spring.master.datasource.jdbc-url=jdbc:postgresql://${postgres.server:postgres-db}:${postgres.port:5432}/${postgres.db:bd_social}
spring.master.datasource.schema=${postgres.db.schema:bd_social}
spring.master.datasource.username=${postgres.user:bd_admin}
spring.master.datasource.password=${postgres.password:bd_pass}

# replica data source
spring.replica.datasource.enable=false
spring.replica.datasource.driver-class-name=org.postgresql.Driver
spring.replica.datasource.jdbc-url=jdbc:postgresql://${postgres.replica.server:postgres-db}:${postgres.port:5432}/${postgres.db:bd_social}
spring.replica.datasource.schema=${postgres.db.schema:bd_social}
spring.replica.datasource.username=${postgres.user:bd_admin}
spring.replica.datasource.password=${postgres.password:bd_pass}

spring.liquibase.change-log=classpath:liquibase/databaseChangeLog.xml

mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mappers/*.xml