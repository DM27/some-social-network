name: otus_hw_chat

services:
  chat-app:
    container_name: chat-service
    build:
      # from project root
      context: ../../
      dockerfile: ./chat-service/docker/Dockerfile
    image: chat-service-app:0.7.1
    environment: &AUTH
      POSTGRES_SERVER: chat-postgres-db
      POSTGRES_DB: bd_dialogs
      POSTGRES_DB_SCHEMA: bd_dialogs
      POSTGRES_USER: bd_admin
      POSTGRES_PASSWORD: bd_pass
      POSTGRES_PORT: 5432
    restart: unless-stopped
    ports:
      - "8082:8080"
    networks:
      - social-network
    depends_on:
      chat-postgres-db:
        condition: service_healthy
  chat-postgres-db:
    container_name: chat-postgres-db
    image: postgres:15-alpine
    environment: *AUTH
    restart: unless-stopped
    ports:
      - "5433:5432"
    networks:
      - social-network
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"]
      interval: 3s
      timeout: 3s
      retries: 3

networks:
  social-network:
#    external: true
    driver: bridge